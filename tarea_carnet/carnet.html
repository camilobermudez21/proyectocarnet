<html>
  <head>
    <title>Tu eres Camilo Bermudez</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="carnet"> 
      <div class="carnet-encabezado">
        <p class="carnet-pais letra-colombia">MEXICO</p>
      </div>
      <div id= "carnet__contenido" class="carnet__contenido">
        <div class="carnet-foto">
          <img src="Selfie.jpg" alt="" class="carnet-foto-img" width="170px"/>

        </div>
        <div class="carnet-informacion">
          <div class="carnet-informacion__box carnet-informacion__box-nombre">
            <p class="carnet-informacion__contenido carnet-informacion__contenido-nombre letra-maquina">Camilo Andres Bermudez</p>
            <p class="carnet-informacion__label carnet-informacion__label-nombre letra-computador">Nombre</p>
          </div>
        </div>
        <div class="carnet-informacion">
          <div class="carnet-informacion__box carnet-informacion__box-nacionalidad">
            <p class="carnet-informacion__contenido carnet-informacion__contenido-nacionalidad letra-maquina">Colombiano</p>
            <p class="carnet-informacion__label carnet-informacion__label-nacionalidad letra-computador">Nacionalidad</p>
          </div>
        </div>
        <div class="carnet-informacion">
          <div class="carnet-informacion__box carnet-informacion__box-fechanacimiento">
            <p class="carnet-informacion__contenido carnet-informacion__contenido-fechanacimiento letra-maquina">Marzo 1 de 1989</p>
            <p class="carnet-informacion__label carnet-informacion__label-fechanacimiento letra-computador">Fecha de Nacimiento</p>
          </div>
        </div>
        <div class="carnet-informacion">
          <div class="carnet-informacion__box carnet-informacion__box-autoridad">
            <p class="carnet-informacion__contenido carnet-informacion__contenido-autoridad letra-maquina">Colombia</p>
            <p class="carnet-informacion__label carnet-informacion__label-autoridad letra-computador">Autoridad</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
